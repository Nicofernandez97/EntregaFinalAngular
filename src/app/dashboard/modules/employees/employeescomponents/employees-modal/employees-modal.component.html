<h1 mat-dialog-title>Empleado </h1>
<div mat-dialog-content>
    <form>
        <div class="row">
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Alumno</mat-label>
                    <mat-select [formControl]="inscripcionUserIdControl">
                        <mat-option *ngFor="let user of userChoices$ | async" [value]="user.id">
                            {{user.name}} {{user.lastName}} </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-label>Curso</mat-label>
                    <mat-select [formControl]="inscripcionCourseIdControl">
                        <mat-option *ngFor="let course of cursosChoices$ | async" [value]="course.id">
                            {{course.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button (click)="onSubmit()"> Guardar</button>
    <!--Aquí se envían los valores que quiero recibir del form-->
</div>
