<table mat-table [dataSource]="(inscripciones$|async) || []" class="mat-elevation-z8">
    <!-- name Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell appFontsize *matHeaderCellDef> Nombre Estudiante Inscripto </th>
        <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.user?.name }} {{inscripcion.user?.lastName }} </td>
    </ng-container>

    <!-- Course Column -->
    <ng-container matColumnDef="course">
        <th mat-header-cell appFontsize *matHeaderCellDef> Curso al que se inscribi√≥ </th>
        <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.course?.name}} </td>
    </ng-container>

    <!-- Permits Column -->
    <ng-container matColumnDef="dates">
        <th mat-header-cell appFontsize *matHeaderCellDef> Fecha Inicio - Fin </th>
        <td mat-cell *matCellDef="let inscripcion"> {{inscripcion.course?.startDate | date}} -
            {{inscripcion.course?.endDate | date}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell appFontsize *matHeaderCellDef> Modificaciones </th>
        <td mat-cell *matCellDef="let inscripcion">
            <button mat-flat-button (click)="deleteEmployee.emit(inscripcion.id)"
                color="warn"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
