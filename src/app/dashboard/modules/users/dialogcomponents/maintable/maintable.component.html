<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell appFontsize *matHeaderCellDef> Nombre completo </th>
        <td mat-cell *matCellDef="let user"> {{user |piperequerido}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell appFontsize *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="grade">
        <th mat-header-cell appFontsize *matHeaderCellDef> Nota 1er Examen </th>
        <td mat-cell *matCellDef="let user"> {{user.grade}} </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell appFontsize *matHeaderCellDef> Modificaciones </th>
        <td mat-cell *matCellDef="let user">
            <button mat-flat-button color="warn" (click)="deleteUser.emit(user.id)"
                [disabled]="(userPermits$|async) !== 'admin' "><mat-icon>delete</mat-icon></button>
            <button mat-icon-button color="primary" (click)="changeUser.emit(user)"
                [disabled]="(userPermits$|async) !== 'admin' "><mat-icon>edit</mat-icon></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef=" displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
