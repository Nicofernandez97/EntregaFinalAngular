<h2 style="display: flex; justify-content: center;">Cursos:</h2>
<button [disabled]="(userPermits$|async) !== 'admin' " (click)="openCourseDialog()" mat-flat-button color="primary">
    <mat-icon>
        add
    </mat-icon>
    Crear Curso
</button>
<app-coursestable [dataSource]="(courses$ | async) || []" (deleteCourse)="OnDeleteCourse($event)"
    (changeCourse)="onChangeCourse($event)"></app-coursestable>
